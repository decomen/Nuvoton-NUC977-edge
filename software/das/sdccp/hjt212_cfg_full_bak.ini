;默认配置
[common]
; 系统编号
st=80

; 访问密码
pw=123456

; 设备编码以以下优先级进行使用
; 优先级：Nid > MN > 4G路由器设备ID
mn=NJCJ20180827000000000372

; 是否进行校验流程开关 0 关, 1开
verify_flag=0

; 实时数据上传开关 0 关, 1开
real_flag=1
; 实时数据间隔(毫秒)---注意:以太网最小值1000, GPRS最小值3000
period=300000

; 分钟数据上传开关 0 关, 1开
min_flag=0

; 5分钟数据上传开关 0 关, 1开
min_5_flag=0

; 小时数据上传开关 0 关, 1开
hour_flag=0

; 整点上传开关 0 关, 1开
sharp_flag=0

;关掉一些不需要的数据
;是否发送累计值 1 表示不发
no_cou=1
;是否发送最小值 1 表示不发
no_min=1
;是否发送最大值 1 表示不发
no_max=1
;是否发送平均值 1 表示不发
no_avg=1

;数据状态上传开关 1 表示不发
DATState_flag=0

;数据包里面是否包含应答flash, 不配置就是不带，配置了就用配置的值
response_flag=5

;是否使用hjt2017
;no_hjt2017=1
;是否包含DataTimeSec
;DataTimeSec=1
;是否发送心跳
;enable_heart=1
